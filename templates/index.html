{% extends "base.html" %}

{% block content %}
<!-- 
  This is a "card" component from DaisyUI.
  It's responsive and looks great on both mobile and desktop.
-->
<div class="card w-full max-w-md bg-base-200 shadow-xl text-center">
    <div class="card-body p-8">

        <!-- The main, cute headline -->
        <h1 class="text-7xl md:text-8xl font-bold text-primary mb-4">
             לאהבה שלי
        </h1>

        <!-- The countdown to the anniversary -->
        <p class="text-xl md:text-2xl">סופרים לאחור עד ל-3 שנים שלנו</p>
        <div class="flex justify-center items-baseline gap-3 my-4">
            <span class="font-bold text-6xl md:text-7xl text-secondary">
                {{ days_until_anniversary }}
            </span>
            <span class="text-4xl md:text-5xl">ימים נשארו!</span>
        </div>

        <!-- Button to Memory Game -->
        <div class="card-actions justify-center mt-8">
            <a href="{{ url_for('memory_game') }}" class="btn btn-secondary btn-wide">
                שחקי במשחק הזיכרון שלנו
            </a>
        </div>

    </div>
</div>
{% endblock %}
